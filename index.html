<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Train Schedule</title>
	<meta charset="UTF-8">
	     <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>


<div id="fullsiteContainer" class="container">
	<!-- jumbotron header -->
    <div class="jumbotron btn-info" align="center">
        <h1>Train Scheduler</h1>
        <p>CHUCKA CHUCKA CHUCKA!!!</p>
    </div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading" id="empty-title">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
                        <!-- table -->
					<table class="table table-striped" id='trainSchedule'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

                <!-- form entry -->
			<div class="panel panel-info">
				<div class="panel-heading"  id="empty-title">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput" placeholder="Enter Here...">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput" placeholder="City">
					</div>

					<div class="form-group">
						<label for="">First Train Time</label>
						<input type="text" class="form-control" id="trainInput" placeholder="HH:mm - military time">
					</div>

					<div class="form-group">
						<label for="">Frequency</label>
						<input type="text" class="form-control" id="frequencyInput" placeholder="Minutes">
					</div>
					
					<button type="submit" class="btn btn-info" id="sub">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- fireabse -->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<!-- javascript -->
<script src="assets/javascript/fire.js" type="text/javascript"></script>

</body>
</html>

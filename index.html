<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>
<body>  

    <!-- jumbotron header -->
    <div class="jumbotron container btn-info" align="center">
        <h1>Train Scheduler</h1>
        <p>Chucka Chucka Chucka!!!</p>
    </div>

    <!-- table schedule -->
    <div class="panel panel-info container">
    <!-- Default panel contents -->
        <div class="panel-heading panel-primary" id="empty-title">Current Train Schedule</div>
    <!-- Table -->
        <table class="table table-striped" id="train-table" align="center">
        <thread>
         <tr>   
          <th>Train Name</th>
          <th>Destination</th>
          <th id="freq-input">Frequency (min)</th>
          <th id="nxt-arrival-input">Next Arrival</th>
          <th id="min-away-input">Minutes Away</th>
         </tr> 

         <tr>
             <td id="train-name-input"></td>
             <td id="dest-input"></td>
             <td id="freq-input"></td>
             <td id="nxt-arrival-input"></td>
         </tr>

        </thread>  

        <tbody>
        </tbody>

        </table>

    </div>


    <!-- form entry -->
    <form class="container panel panel-info">
        <div class="panel-heading title-color form-group" id="empty-title">Add Train</div>
          <label for="">Train Name</label>
          <input class="form-control" type="text" placeholder="Enter Train Here..." id="train-name-input">
        </div>

        <div class="form-group">
          <label for="">Destination</label>
          <input class="form-control" type="text" placeholder="Location..." id="dest-input">
        </div>

        <div class="form-group">
          <label for="">First Train Time</label>
          <input class="form-control" type="text" placeholder="HH:mm - Military Time"  id="next-arrival-input">
        </div>

        <div class="form-group">
          <label for="">Frequency</label>
          <input class="form-control" type="text" placeholder="Minutes" id="freq-input">
        </div>
        
        <button type="submit" class="btn btn-info" id="sub">Submit</button>
        <br>
        <br>
    </form>
<!-- fireabse -->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<!-- javascript -->
<script src="assets/javascript/fire.js" type="text/javascript"></script>
    
</body>
</html>
